<body>
    <h1>Hitung Nilai Resistor</h1>
    <div class="pilihwarna">
        <h2 class="warna1">Warna 1:</h2>
        <select name="warna1" id="warna1">
            <option value="">Pilih Warna</option>
            <option value="0">Hitam</option>
            <option value="1">Coklat</option>
            <option value="2">Merah</option>
            <option value="3">Orange</option>
            <option value="4">Kuning</option>
            <option value="5">Hijau</option>
            <option value="6">Biru</option>
            <option value="7">Ungu</option>
            <option value="8">Abu Abu</option>
            <option value="9">Putih</option>
        </select>
        <h2 class="warna2">Warna 2:</h2>
        <select name="warna2" id="warna2">
            <option value="">Pilih Warna</option>
            <option value=0>Hitam</option>
            <option value=1>Coklat</option>
            <option value=2>Merah</option>
            <option value=3>Orange</option>
            <option value=4>Kuning</option>
            <option value=5>Hijau</option>
            <option value=6>Biru</option>
            <option value=7>Ungu</option>
            <option value=8>Abu Abu</option>
            <option value=9>Putih</option>
        </select>
        <h2 class="warna3">Warna 3:</h2>
        <select name="warna3" id="warna3">
            <option value="">Pilih Warna</option>
            <option value=1>Hitam</option>
            <option value=10>Coklat</option>
            <option value=100>Merah</option>
            <option value=1000>Orange</option>
            <option value=10000>Kuning</option>
            <option value=100000>Hijau</option>
            <option value=1000000>Biru</option>
            <option value=10000000>Ungu</option>
            <option value=100000000>Abu Abu</option>
            <option value=1000000000>Putih</option>
        </select>
        <h2 class="warna1">Warna 4:</h2>
        <select name="warna4" id="warna4">
            <option value="">Pilih Warna</option>
            <option value="5%">Emas</option>
            <option value="10%">Silver</option>
        </select>

        <button>Hitung</button>
        <p id="hasil"></p>
    </div>


    <script>
        var tombolHitung = document.querySelector('button');

        tombolHitung.addEventListener('click', function () {
            hitungNilaiResistor();
        });

        var hasilPerkalianElemen = document.createElement('div');
        document.body.appendChild(hasilPerkalianElemen);

        function hitungNilaiResistor() {
            var nilaiWarna1 = document.getElementById('warna1').value;
            var nilaiWarna2 = document.getElementById('warna2').value;
            var nilaiWarna3 = document.getElementById('warna3').value;
            var nilaiWarna4 = document.getElementById('warna4').value;

            if (nilaiWarna1 !== '' && nilaiWarna2 !== '' && nilaiWarna3 !== '' && nilaiWarna4 !== '') {
                var hasil = nilaiWarna1 + nilaiWarna2 * nilaiWarna3;
                document.getElementById('hasil').textContent = 'Nilai Resistor: ' + hasil + ' ohm' + ' +- ' + nilaiWarna4;
            }
        }


    </script>

</body>
