<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Resistor Calculator</h1>
        </header>
        <div class="color-selection">
            <select name="color1" id="color1">
                <option value="">Color 1</option>
                <option value="0">Black</option>
                <option value="1">Brown</option>
                <option value="2">Red</option>
                <option value="3">Orange</option>
                <option value="4">Yellow</option>
                <option value="5">Green</option>
                <option value="6">Blue</option>
                <option value="7">Purple</option>
                <option value="8">Gray</option>
                <option value="9">White</option>
            </select>
            <select name="color2" id="color2">
                <option value="">Color 2</option>
                <option value=0>Black</option>
                <option value=1>Brown</option>
                <option value=2>Red</option>
                <option value=3>Orange</option>
                <option value=4>Yellow</option>
                <option value=5>Green</option>
                <option value=6>Blue</option>
                <option value=7>Purple</option>
                <option value=8>Gray</option>
                <option value=9>White</option>
            </select>
            <select name="color3" id="color3">
                <option value="">Color 3</option>
                <option value=1>Black</option>
                <option value=10>Brown</option>
                <option value=100>Red</option>
                <option value=1000>Orange</option>
                <option value=10000>Yellow</option>
                <option value=100000>Green</option>
                <option value=1000000>Blue</option>
                <option value=10000000>Purple</option>
                <option value=100000000>Gray</option>
                <option value=1000000000>White</option>
            </select>
            <select name="color4" id="color4">
                <option value="">Color 4</option>
                <option value="5%">Gold</option>
                <option value="10%">Silver</option>
            </select>

        </div>
        <button>Calculate</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
